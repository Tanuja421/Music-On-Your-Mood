<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Music On Your Mood</title>
</head>

<body>
  <div class="header">
    <div class="logo">
      <img src="logo(f).png">
    </div>
    <div class="outer-container">
      <!-- Suggested Side -->
      <div class="suggested-container">
        <h4 class="title">Suggested Mood</h4>
        <div class="mood-list">
          <button class="mood-btn">Sad</button>
          <button class="mood-btn">Happy</button>
          <button class="mood-btn">Relax</button>
          <button class="mood-btn">Stress</button>
          <button class="mood-btn">Patriotic</button>
          <button class="mood-btn">Romantic</button>
          <button class="mood-btn">Party</button>
          <button class="mood-btn">Motivational</button>
          <button class="mood-btn">Chill</button>
          <button class="mood-btn">Rainy Vibes</button>
          <button class="mood-btn">Workout</button>
          <button class="mood-btn">Travel</button>
        </div>
      </div>

      <div class="main-container">
        <div class="game-tab">
          <h2>Identify My Mood</h2>
          <button class="start-button">Start Quizz</button>
        </div>
        <div class="trending-song">
          <h5>Trending Songs</h5>

          <!-- cards used -->
          <div class="card-container">

            <div class="row">
              <div class="col-3">
                <div class="card">
                  <img src="song_poster/1.png" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">Gulabi Sadi</h5>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card">
                  <img src="song_poster/3.jpg" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">Malhari</h5>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card">
                  <img src="song_poster/2.jpg" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">Shaky</h5>
                  </div>
                </div>
              </div>
              <div class="col-3">
                <div class="card">
                  <img src="song_poster/4.webp" class="card-img-top">
                  <div class="card-body">
                    <h5 class="card-title">Tum Sath Hoo</h5>
                  </div>
                </div>
              </div>
                <div class="col-3">
                  <div class="card">
                    <img src="song_poster/5.jpg" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">Kesariya</h5>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card">
                    <img src="song_poster/6.jpg" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">Tune kya kiya</h5>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card">
                    <img src="song_poster/7.webp" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">Woh Din</h5>
                    </div>
                  </div>
                </div>
                <div class="col-3">
                  <div class="card">
                    <img src="song_poster/8.jpg" class="card-img-top">
                    <div class="card-body">
                      <h5 class="card-title">Ek zindagi </h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- cards end  -->

        </div>
      </div>
    </div>
  </div>
</body>

</html>
